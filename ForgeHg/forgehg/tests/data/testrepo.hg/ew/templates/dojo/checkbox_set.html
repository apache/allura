<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     py:strip="True"
  >
  <fieldset>
    <legend>$label</legend>
    <py:for each="o in options">
      <input dojoType="dijit.form.CheckBox"
             type="checkbox"
             name="$name"
             checked="${o.selected or None}"
             value="$o.html_value"/>
      <label py:if="option_widget is None">$o.label</label>
      <label py:if="option_widget is not None">
        ${option_widget.display(**o())}</label>
      <br/>
    </py:for>
  </fieldset>
</div>
