[pycodestyle]
max-line-length = 119

[flake8]
max-line-length = 119

[egg_info]
tag_build = dev0

# Babel configuration
[compile_catalog]
domain = allura
directory = allura/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = allura/i18n/allura.pot
width = 80
keywords = l_

[init_catalog]
domain = allura
input_file = allura/i18n/allura.pot
output_dir = allura/i18n

[update_catalog]
domain = allura
input_file = allura/i18n/allura.pot
output_dir = allura/i18n
previous = true

[coverage:run]
parallel=true
concurrency=multiprocessing
source=allura,../AlluraTest/alluratest